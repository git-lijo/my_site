{% load static %}

<li>
	<article class="">
		<a href="{% url 'post-detail-page' post.slug %}">
			<img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}" />
			<div class="posts__content">
				<h3>{{ post.title }}</h3>
				<p>{{ post.excerpt }}</p>
			</div>
		</a>
	</article>
</li>
